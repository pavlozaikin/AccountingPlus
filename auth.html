<!doctype html>
<html lang="uk" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Сторінка авторизації системи Облік+" />
    <meta name="author" content="Oblik+" />
    <title>Авторизація — Облік+</title>

    <!-- Bootstrap 5.3.8 (latest 5.3) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Base sign-in layout from your project -->
    <link href="sign-in.css" rel="stylesheet" />

    <!-- Theme overrides: primary + background -->
    <meta name="theme-color" content="#FFBA00" />
    <style>
      /* Apply the same palette in both light & dark modes */
      :root,
      [data-bs-theme="light"],
      [data-bs-theme="dark"] {
        --bs-primary: #FFBA00;
        --bs-primary-rgb: 255, 186, 0;
        --bs-body-bg: #EEECE5;
        --bs-tertiary-bg: #EEECE5; /* keep sign-in bg consistent if used */
      }
      body { background-color: var(--bs-body-bg); padding: 0 !important; }

      /* Ensure primary buttons and outlines use the custom color reliably */
      .btn-primary {
        background-color: var(--bs-primary) !important;
        border-color: var(--bs-primary) !important;
        color: #141414 !important;
      }
      .btn-primary:hover, .btn-primary:focus {
        background-color: #e0a000 !important; /* slightly darker */
        border-color: #e0a000 !important;
        color: #141414 !important;
      }
      .btn-primary:active {
        background-color: #c98f00 !important;
        border-color: #c98f00 !important;
        color: #141414 !important;
      }
      .btn-outline-primary { color: var(--bs-primary) !important; border-color: var(--bs-primary) !important; }
      .btn-outline-primary:hover, .btn-outline-primary:focus {
        background-color: var(--bs-primary) !important; color: #141414 !important; border-color: var(--bs-primary) !important;
      }

      /* Checkbox uses primary instead of default blue */
      .form-check-input {
        accent-color: var(--bs-primary);
      }
      .form-check-input:checked {
        background-color: var(--bs-primary) !important;
        border-color: var(--bs-primary) !important;
      }
      .form-check-input:focus {
        border-color: var(--bs-primary) !important;
        box-shadow: 0 0 0 .25rem rgba(255, 186, 0, .25) !important;
      }

      /* Ensure sign-in layout is not full-width */
      .form-signin { max-width: 360px; padding: 1rem; }

      /* Minor polish for the sign-in card */
      .brand-mark { color: var(--bs-primary); }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center min-vh-100">
    <main class="form-signin w-100 m-auto" style="max-width: 360px;">
      <form action="#" method="post" novalidate>
        <div class="text-center mb-4">
          <i class="bi bi-shield-lock" style="font-size: 3rem;" aria-hidden="true"></i>
          <h1 class="h3 mt-3 mb-2 fw-bold">Вхід до системи «Облік+»</h1>
          <p class="text-body-secondary mb-0">Уведіть облікові дані для продовження</p>
        </div>

        <div class="form-floating">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required />
          <label for="email">Електронна пошта</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required />
          <label for="password">Пароль</label>
        </div>

        <div class="d-flex justify-content-between align-items-center my-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="remember" id="remember" />
            <label class="form-check-label" for="remember">Запам’ятати мене</label>
          </div>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">
          <i class="bi bi-box-arrow-in-right me-2"></i>Увійти
        </button>

        <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2025 Облік+</p>
      </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
