{% extends 'base.html' %}
{% block title %}Видалення запису — Облік+{% endblock %}
{% block content %}
<div class="col-lg-8">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4 mb-3">Підтвердження видалення</h1>
      <p>Ви впевнені, що бажаєте видалити запис <strong>{{ person }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-danger d-flex align-items-center gap-2">
            <i class="bi bi-trash3"></i>
            Видалити
          </button>
          <a href="{% url 'persons:person_list' %}" class="btn btn-outline-secondary">Скасувати</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
